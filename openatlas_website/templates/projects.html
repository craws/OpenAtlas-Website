{% extends "layout.html" %}
{% block content %}
{% for name, project in projects.items() %}
    <div id="projects" class="row mb-2">
        <div class="col-md-3 mr-2">
            <a class="img" target="_blank" rel="noopener" href="{{ project.url }}"><img src="/static/images/projects/{{ project.img }}" alt="{{ name }}" /></a>
        </div>
        <div class="col-md-8">
            <h5>{{ name }}</h5>
            <p>{{ project.duration }}, PI: {{ project.pi }}</p>
            <p>The <a target="_blank" rel="noopener" href="{{ project.url }}">{{ project.full_name }}</a> project {{ project.text|safe  }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
