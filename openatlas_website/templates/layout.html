<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="mask-icon" href="/static/safari-pinned-tab.svg">
  <title>OpenAtlas</title>
  <link rel="stylesheet" href="/static/vendor/bootstrap-5.0.0-beta3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/vendor/blueimp-gallery-2.33.0/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/vendor/bootstrap-5.0.0-beta3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <a class="navbar-brand" href="/"><img id="logo" src="/static/images/layout/logo.png" alt="OpenAtlas"></a>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {{ request.path|display_menu|safe }}
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="mt-3">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>
</body>
</html>
