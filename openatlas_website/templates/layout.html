<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="mask-icon" href="/static/safari-pinned-tab.svg">
  <title>OpenAtlas</title>
  <link rel="stylesheet" href="/static/vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/vendor/blueimp-gallery-2.33.0/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/vendor/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top bg-white">
  <div class="container">
    <a class="navbar-brand" href="/"><img id="logo" src="/static/images/layout/logo.png" alt="OpenAtlas"></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        {% for item in menu %}
          <li class="nav-item">
            <a class="nav-link text-capitalize {{ 'active' if url_for(request.endpoint) == item.to }}"
               target="{{ '_blank' if item.to.startswith('http') else '' }}"
               href="{{ item.to }}">{{ item.name }}</a>
          </li>
        {% endfor %}
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="https://github.com/craws/OpenAtlas">
            <img style="width: 23px" src="/static/icons/github.svg"/></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <main>
    <div class="mt-5">
      {% block content %}{% endblock %}
    </div>
  </main>

</div>
<footer class="dark pt-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3 mb-5">
        <p class="fw-bold">Content</p>
        {% for item in content %}
          <p class="mb-0"><a class="text-capitalize" href="{{ url_for(item) }}">{{ item }}</a></p>
        {% endfor %}
      </div>
      <div class="col-12 col-md-3 mb-5">
        <p class="fw-bold">External Links</p>
        {% for item in external_links %}
          <p class="mb-0"><a class="text-capitalize" target="_blank" href="{{ item.to }}">{{ item.name }}</a></p>
        {% endfor %}
      </div>

      <div class="col-12 col-md-3 mb-5">
        <p class="fw-bold">Contact</p>
        <p class="mb-0"><a href="mailto:xyz@abc.com">openatlas@oeaw.ac.at</a></p>
      </div>
      <div class="col text-lg-end mb-5">
        <a class="navbar-brand" href="/"><img id="logo" src="/static/images/layout/logo-dark.png" alt="OpenAtlas"></a>
      </div>
    </div>
  </div>
</footer>
</body>

</html>
