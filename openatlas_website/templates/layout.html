<!DOCTYPE html>
<html lang="{{ session['language'] }}">
    <head>
        <meta charset="UTF-8" />
        <title>OpenAtlas</title>
    </head>
    <body>
        <div id="header">
        </div>
        <div id="menu">
        </div>
        <div id="breadcrumb">
            {% block breadcrumb %}{% endblock %}
        </div>
        <main>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
